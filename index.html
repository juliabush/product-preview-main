<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Julia | Product preview card component</title>

</head>
<body>
<main class="component__conatiner">
  <section class="image-column">
    <picture>
      <source srcset="/images/image-product-desktop.jpg" media="(min-width: 600px)">
      <img src="/images/image-product-mobile.jpg" alt="Image of Gabrielle Essence Eau De Parfum">
    </picture>
  </section>
  <section class="text-column">
    <p class="product__type">
      Perfume
    </p>
    <h1 class="product__main-title">
      Gabrielle Essence Eau De Parfum
    </h1>
    <p class="product__main-description">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.    
    </p>
    <div class="product__price-flexgroup">
      <h2 class="product__current-price">$149.99</h2>
      <p class="product__prior-price">$169.99</p>
    </div>
    <button class="product__button-cart">
      <img src="/images/icon-cart.svg" alt="" class="button-cart__cart-icon">
      <p class="button-cart__text">
        Add to Cart
      </p>
    </button>
  </section>
</main>  
</body>
</html>
